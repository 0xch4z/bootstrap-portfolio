<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" integrity="sha256-HxaKz5E/eBbvhGMNwhWRPrAR9i/lG1JeT4mD6hCQ7s4=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a id="brand" class="navbar-brand" href="#">Charles Kenney</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="index.html">About</a></li>                            
                            <li><a href="portfolio.html">Portfolio</a></li>
                            <li><a class="active" href="#">Contact</a></li>                        
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container">
            <div class="row">
                <div class="col-sm-12 col-lg-8">
                    <h2>Contact</h2>
                    <form>
                        <label for="name">Name</label>
                        <div class="input-group">
                            <input type="text" id="name" class="form-control" placeholder="John Smith">
                        </div>
                        <label for="email">Email</label>
                        <div class="input-group">
                            <input class="form-control" type="email" id="email" placeholder="example@gmail.com">
                        </div>
                        <label for="message">Message</label>
                        <div class="input-group">                                
                            <textarea class="form-control" id="message" cols="30" rows="10"></textarea>
                        </div>
                        <div class="input-group">
                            <input class="btn btn-primary btn-lg" type="submit" value="Submit">
                        </div>
                    </form>
                </div>
                <aside class="col-sm-12 col-lg-3 pull-right">
                    <h2>Connect with me</h2>
                    <hr>
                    <div id="social-container">
                        <img src="assets/images/github.png" alt="github">
                        <img src="assets/images/linkedin.png" alt="linkedin">
                        <img src="assets/images/stackoverflow.png" alt="stackoverflow">
                    </div>
                </aside>
            </div>
        </main>
        <footer>
            <p>&copy; 2017 Charles Kenney</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
